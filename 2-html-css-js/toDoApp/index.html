<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do App</title>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container p-4 rounded shadow bg-white" style="max-width: 500px;">
            <h4 class="text-center mb-4">To Do List</h4>
            <form id="taskForm" class="input-group mb-4">
                <input type="text" id="taskInput" class="form-control" placeholder="Nova Tarefa">
                <button type="submit" class="btn btn-dark">Salvar</button>
            </form>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
